{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Registration</h3>
    <div class="box has-background-grey-lighter">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}

        <img src="/assets/img/atxcf_logo_small.jpg">

        <form method="POST" action="/register">
            <div class="field">
                <div class="control">
                    <input class="input is-large has-background-white has-text-black" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large has-background-white has-text-black" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large has-background-white has-text-black" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large has-background-white has-text-black" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large has-background-white has-text-black" type="password" name="verify_password" placeholder="Verify Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth has-background-white has-text-black">Register</button>
        </form>
    </div>
</div>
{% endblock %}
